<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>        
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" appDropdown>Administrar recetas 
                <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li>
                        <a style="cursor: pointer;" (click)="onAddToShoppingList()">Lista de compras</a>
                    </li>
                    <li>
                        <a (click)="onEditRecipe()" style="cursor: pointer;">Editar receta</a>
                    </li>
                    <li>
                        <a style="cursor: pointer;" (click)="onDeleteRecipe()">Borrar receta</a>
                    </li>
                </ul>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"
            >{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
