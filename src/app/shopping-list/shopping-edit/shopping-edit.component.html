<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Nombre</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    ngModel
                    required>

                    <!-- SE ELIMINÓ EL USO DE LOCAL REFERENCES GRACIAS AL USO DE FORMULARIOS EN ANGULAR -->
                    <!-- <input type="text" id="name" class="form-control" #nameInput> -->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Monto</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                    <!-- "pattern" ES UNA PROPIEDAD QUE VALIDA QUE SE CUMPLA UNA CADENA DE 
                    EXPRESIONES REGULARES -->

                    <!-- SE ELIMINÓ EL USO DE LOCAL REFERENCES GRACIAS AL USO DE FORMULARIOS EN ANGULAR -->
                    <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit" 
                    style="margin-right: 5px;"
                    [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()" style="margin-right: 5px;">Añadir</button> -->
                    <button 
                    class="btn btn-danger" 
                    type="button" 
                    style="margin-right: 5px;"                    
                    *ngIf="editMode"
                    (click)="onDeleteItem()">Delete</button>
                    <button 
                    class="btn btn-primary" 
                    type="button" 
                    style="margin-right: 5px;"
                    (click)="onClearForm()">Clean</button>
                </div>
            </div>
        </form>
    </div>
</div>
